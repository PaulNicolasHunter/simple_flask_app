<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>
<body>

<div class="container">
    <nav>
        <div class="nav-wrapper">
            <form action="search_item" method="post">
                <div class="input-field">
                    <input id="search" type="search" name="product" required>
                    <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                    <i class="material-icons">close</i>
                </div>
            </form>
        </div>
    </nav>
</div>

{% if products['found'] %}
<div class="col s12"><h4>Results found</h4></div>
{% else %}
<div class="col s12"><h4>Your query not found, search from the available products..</h4></div>
{% endif %}
<div class="container">
    <div class="row">
        {% for _ in products['data'] %}
        <div class="col s6">
            <div class="card" id={{ _[0] }}>
                <img src={{ _[3] }} alt={{ _[1] }} style="width:100%">
                <h1>{{ _[1] }}</h1>
                <p class="price">{{ _[2] }}</p>
                <p>{{ _[4] }}</p>
                <p>
                    <button>Add to Cart</button>
                </p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
