<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome!</title>
    <link rel="stylesheet" href="../static/styles/card.css">
    <link rel="stylesheet" href="../static/styles/search.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<div class="container">
    <nav>

        <div class="nav-wrapper">
            <form>
                <div class="input-field">
                    <input id="search" type="search" required>
                    <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                    <i class="material-icons">close</i>
                </div>
            </form>
            <ul class="right hide-on-med-and-down">
                <li><a class="waves-effect waves-light btn" href="/">Home Page <i class="material-icons right">home</i></a>
                </li>
                <li><a class="waves-effect waves-light btn" href="/wish_list">Wish list <i class="material-icons right">bookmark</i></a>
                </li>
            </ul>
        </div>

    </nav>
</div>

<div class="container">
    <div class="col s12"><h4>Recent searches</h4></div>
    <hr>
    <div class="row">
        {% if products %}
        <div class="row">
            {% for _ in products %}
            <div class="col s6">
                <div class="card" id={{ _[0] }}>
                    <div class="image_m"><img src="{{ _[3] }}" alt={{ _[1] }} class="image_m"></div>
                    <p class="price">â‚¹ {{ _[2] }}</p>
                    <p>{{ _[4] }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <h4>No recent activity..</h4>
        {% endif %}
    </div>
</div>
</body>
</html>
