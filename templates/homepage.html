<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>search results for __</title>
    <link rel="stylesheet" href="../static/styles/card.css">
    <link rel="stylesheet" href="../static/styles/search.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>

<div class="container">
    <nav>
        <div class="nav-wrapper">
            <form action="search_item" method="post">
                <div class="input-field">
                    <input id="search" type="search" name="product" required>
                    <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                    <i class="material-icons">close</i>
                </div>
            </form>
        </div>
     <button id="wish"><a href="/wish_list">View Wishlist</a></button>
     <button id="home"><a href="/">Home Page</a></button>
    </nav>
</div>

<div class="container">
    <div class="row">
        {% if products %}
        <div class="col s12"><h4>Your recent searched products</h4></div>
        <div class="row">
        {% for _ in products %}
            <div class="col s6">
                <div class="card" id={{ _[0] }}>
                    <div class="image_m"><img src="{{ _[3] }}" alt={{ _[1] }} class="image_m"></div>
                    <p class="price">â‚¹ {{ _[2] }}</p>
                    <p>{{ _[4] }}</p>
                </div>
            </div>
        {% endfor %}
        </div>
        {% else %}
        <h4>No recent activity..</h4>
        {% endif %}
    </div>
</div>
</body>
</html>
