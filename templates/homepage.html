<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>search results for __</title>
    <link rel="stylesheet" href="../static/styles/card.css">
    <link rel="stylesheet" href="../static/styles/search.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='../static/js_fun/search_func.js') }}"></script>
</head>
<body>
<script type=text/javascript>
        $(function() {
          $('a#cart').bind('click', function() {
            $.getJSON('/',
                function(data) {
              //do nothing
            });
            return false;
          });
        });


</script>
<div class="container">
    <nav>
        <div class="nav-wrapper">
            <form action="search_item" method="post">
                <div class="input-field">
                    <input id="search" type="search" name="product" required>
                    <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                    <i class="material-icons">close</i>
                </div>
            </form>
        </div>
    </nav>
</div>

<div class="container">
    <div class="row">
        {% if products %}
        {% for _ in products %}
        <div class="col s6">
            <div class="col s12"><h4>Your recent searched products</h4></div>
            <div class="card" id="{{ _[0] }}">
                <img src="{{ _[3]) }}" alt="{{ _[1] }}" style="width:100%">
                <p class="price">{{ _[2] }}</p>
                <p>{{ _[3] }}</p>
                <p>
                    <a href=# id=cart>
                        <button class='btn btn-default'>Test</button>
                    </a>
                </p>
            </div>
        </div>
        {% endfor %}
        {% else %}
        <h4>No recent activity..</h4>
        {% endif %}
    </div>
</div>
</body>
</html>
